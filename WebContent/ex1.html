<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>마진과 패딩</title>
<style type="text/css">
*{margin:0; padding:0}
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 0.75em;
	color: #333;	
}

.box1 {
	border:1px solid #666;
	width:300px;
	background-color: #FFC;
	padding: 10px;
	margin:	10px;
}

.box1{
	padding-top:50px;
	padding-left:50px;
}

.box1{
	padding:10px 10px 10px 10px	/* top, right, bottom, left*/	
}

.box1{
	padding:10px 20px	/* top/bottom,  right/left*/	
}

.box1{
	padding:10px 50px 30px;	/* top, right/left, bottom*/	
	margin-left: -50px
}

</style>
</head>

<body>
<div class="box1">
CSS에서 가장 보편적이고 많이 사용하는 마진과 패딩에 대한 값이 어떻게 적용되는지 확인해 보겠습니다.
</div>


</body>
</html>
